resources:
  jobs:
    DAE110:
      name: DAE110
      git_source:
        git_url: https://github.com/Megha-jfs/walgreens.git
        git_provider: GITHUB
        git_branch: main
      tasks:
      - task_key: batch_check
        description: Check for open batch
        notebook_task:
          notebook_path: notebooks/fetch_open_batch
          source: GIT
        timeout_seconds: 120
      - task_key: status_update_in_progress
        description: Mark job as IN_PROGRESS
        notebook_task:
          notebook_path: notebooks/update_job_execution_detail
          source: GIT
          base_parameters:
            status: IN_PROGRESS
        depends_on:
        - task_key: batch_check
        timeout_seconds: 120
      - task_key: samplesqlscript1
        description: 'Execute task: samplesqlscript1'
        notebook_task:
          notebook_path: notebooks/runner_main
          source: GIT
          base_parameters:
            catalog_name: dev
            schema_name: test_schema1
            notebook_path: scripts/sqls/samplesqlscript1
        timeout_seconds: 7200
        depends_on: []
        job_cluster_key: DAE110_job_cluster
      - task_key: samplesqlscript2
        description: 'Execute task: samplesqlscript2'
        notebook_task:
          notebook_path: notebooks/runner_main
          source: GIT
          base_parameters:
            catalog_name: dev
            schema_name: test_schema2
            notebook_path: scripts/sqls/samplesqlscript2
        timeout_seconds: 7200
        depends_on:
        - task_key: samplesqlscript1
        job_cluster_key: DAE110_job_cluster
      - task_key: status_update_completed
        description: Mark job as COMPLETED
        notebook_task:
          notebook_path: notebooks/update_job_execution_detail
          source: GIT
          base_parameters:
            status: COMPLETED
        depends_on:
        - task_key: samplesqlscript2
        timeout_seconds: 120
      job_clusters:
      - job_cluster_key: DAE110_job_cluster
        new_cluster:
          spark_version: 15.4.x-scala2.12
          azure_attributes:
            first_on_demand: 1
            availability: SPOT_WITH_FALLBACK_AZURE
            spot_bid_max_price: '-1'
          node_type_id: Standard_D4ds_v5
          spark_env_vars:
            PYSPARK_PYTHON: /databricks/python3/bin/python3
          enable_elastic_disk: 'true'
          data_security_mode: USER_ISOLATION
          runtime_engine: STANDARD
          autoscale:
            min_workers: 2
            max_workers: 4
